name: Deploy to IPFS

on:
  workflow_dispatch:

env:
  NODE_VERSION: 16.x

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install IPFS
      run: |
        wget https://dist.ipfs.tech/kubo/v0.18.1/kubo_v0.18.1_linux-amd64.tar.gz
        tar -xvzf kubo_v0.18.1_linux-amd64.tar.gz
        cd kubo
        ./install.sh
        ipfs --version
    - name: Run IPFS daemon
      run: |
        ipfs init
        ipfs daemon &
    - id: checkout
      name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Build
      run: |
        echo "GITHUB_SHA_SHORT=$(echo ${{ github.sha }} | cut -c 1-6)" >> $GITHUB_ENV
        echo "BUILD_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
        echo "VITE_GIT_COMMIT=${{ env.BUILD_VERSION }}-${{ env.GITHUB_SHA_SHORT }}" >> $GITHUB_ENV
        echo VITE_GIT_COMMIT=$VITE_GIT_COMMIT
        yarn install --frozen-lockfile
        yarn vite build
    - id: upload
      name: Upload
      run: |
        ipfs add --recursive --progress ./dist/ | tee add.out
        hash=$(grep 'added .* dist$' add.out | sed -n 's/added \(.*\) dist$/\1/p')
        ipfs pin remote service add pinata https://api.pinata.cloud/psa ${{ secrets.PINATA_JWT }}
        ipfs pin remote add --service=pinata --name=${hash} ${hash}
        ipfs pin remote ls --service=pinata
